<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form id="form1" runat="server">
        <div>
            <h2>Create An Account</h2>
            E-Mail:<br />&nbsp;&nbsp;<input type="email" name="txtemail"><br>
            <br />
            Password:<br />&nbsp;&nbsp;<input type="password" name="txtpassword"><br>
            <br />
            Age: <br /><select name="select Age">
                <option value="select Age" selected>select Age</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
            </select><br><br>
            Tell us a little about yourself: <br />&nbsp;&nbsp;<textarea rows="5" cols="50"></textarea><br><br>
            <input id="checkbox" type="checkbox"/>
            <label for="checkbox">I agree to the <a href="#">terms of service</a></label><br />
            <br />
            <input type="Submit" />
        </div>
    </form>
</body>
