<!--3 question-->


<body>
    Enter First Number: <input id="number1" type="text" size="20" /><br /><br />
    Enter Second Number: <input id="number2" type="text" size="20" /><br /><br /> <button onclick="check()">Check</button> <div id="result"></div>
    <script type="text/javascript">
    function check() {
            var one = parseInt(document.getElementById("number1").value);
            var two = parseInt(document.getElementById("number2").value);
            if ((one > 50 && one < 99) && (two > 50 && two < 99)) {
                document.getElementById('result').innerHTML = true;
            }
            else {
                document.getElementById('result').innerHTML = false;
            }
        }</script>
</body>
